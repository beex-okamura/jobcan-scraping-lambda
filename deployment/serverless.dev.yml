deploy:
  bucket-name: serverless-deploy-bucket
  ecr-repository:
    uri: ${aws:accountId}.dkr.ecr.${aws:region}.amazonaws.com/${self:custom.serviceName}-scraping-lambda:${env:SHORT_GIT_HASH}
iam-role: arn:aws:iam::${aws:accountId}:role/${self:custom.serviceName}-basic-lambda-role
environment:
  STAGE: ${self:provider.stage}
  UPLOAD_BUCKET: ${self:custom.serviceName}-scraping-capture
  DOWNLOAD_DIR: "/tmp"
  DRY_RUN: "false"
  HEADLESS_MODE: "true"
queue:
  jobcan-scraping-lambda-queue: arn:aws:sqs:${aws:region}:${aws:accountId}:${self:custom.serviceName}-scraping-lambda-queue